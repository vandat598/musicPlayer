<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist">
        <div class="song">
          <div
            class="thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="song">
          <div
            class="thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="song">
          <div
            class="thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>
    </div>

    <script>
      /*
        done 1. Render songs
        done 2. Scroll top
        3. Play / pause / seek
        4. CD rotate
        5. Next / prev
        6. Random
        7. Next / repeat when ended
        8. Active song
        9. Scroll active song into view
        10. play song when click
      */

      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);

      const player = $('.player');
      const cd = $('.cd');
      const heading = $('header h2');
      const cdThumb = $('.cd-thumb');
      const audio = $('#audio');
      const playBtn = $('.btn-toggle-play');
      const progress = $('#progress');
      const nextBtn = $('.btn-next');
      const prevBtn = $('.btn-prev');
      const randomBtn = $('.btn-random');
      let played = [];
      const repeatBtn = $('.btn-repeat');

      const app = {
        currentIndex: 0,
        isPlaying: false,
        isRandom: false,
        isRepeat: false,
        songs: [
          {
            name: 'Cơn Mưa Ngang Qua',
            singer: 'Sơn Tùng MTP',
            path: './assets/music/ConMuaNgangQua SonTungMTP 2782444.mp3',
            image: './assets/img/MTP.png',
          },
          {
            name: 'Come Back For You',
            singer: 'Elephante',
            path: './assets/music/Elephante  Come Back For You feat Matluck.mp3',
            image: './assets/img/comBackForYou.png',
          },
          {
            name: 'Kill Em With Kindness',
            singer: 'Unknown',
            path: './assets/music/Kill Em With Kindness  Remix   Nhạc Tik Tok Gây Nghiện.mp3',
            image: './assets/img/KillEmWithKindness.png',
          },
          {
            name: 'Temple',
            singer: 'Liu Zerky',
            path: './assets/music/Temple  Liu  Zerky  Nhạc Nền Cực Hot TikTok Trung Quốc Gây Nghiện  Douyin抖音.mp3',
            image: './assets/img/Temple.png',
          },
          {
            name: 'As Long As You Love Me - Remix',
            singer: 'Justin Bieber',
            path: './assets/music/As Long As You Love Me  Justin Bieber.mp3',
            image:
              './assets/img/As_Long_As_You_Love_Me_(feat._Big_Sean)_-_Single.jpg',
          },
        ],
        render() {
          const htmls = this.songs.map((song, index) => {
            return `
              <div class="song ">
                <div class="thumb" style="background-image: url('${song.image}')">
                </div>
                <div class="body">
                  <h3 class="title">${song.name}</h3>
                  <p class="author">${song.singer}</p>
                </div>
                <div class="option">
                  <i class="fa fa-ellipsis-h"></i>
                </div>
              </div>
            `;
          });
          $('.playlist').innerHTML = htmls.join('');
        },
        defineProperties() {
          // Search google xem sytax defineProperty
          Object.defineProperty(this, 'currentSong', {
            get() {
              return this.songs[this.currentIndex];
            },
          });
        },
        handleEvent() {
          const _this = this;
          const cdWidth = cd.offsetWidth;

          // xử lý CD quay / dừng
          const cdThumbAnimate = cdThumb.animate(
            [{ transform: 'rotate(360deg)' }],
            {
              duration: 10000,
              iterations: Infinity,
            }
          );
          cdThumbAnimate.pause();

          // handle scroll
          document.onscroll = function () {
            const scrollTop =
              window.scrollY || document.documentElement.scrollTop;

            const newCdWidth = cdWidth - scrollTop;

            cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0;
            cd.style.opacity = newCdWidth / cdWidth;
          };

          // handle click play button

          playBtn.onclick = function () {
            if (_this.isPlaying) {
              audio.pause();
            } else {
              audio.play();
            }
          };

          // Khi song được play
          audio.onplay = function () {
            _this.isPlaying = true;
            player.classList.add('playing');
            cdThumbAnimate.play();
            // _this.render();
          };

          // Khi song pause
          audio.onpause = function () {
            _this.isPlaying = false;
            player.classList.remove('playing');
            cdThumbAnimate.pause();
          };

          // Khi tiến độ bài hát thay đổi
          audio.ontimeupdate = function () {
            if (audio.duration) {
              const progressPercent = Math.floor(
                (audio.currentTime / audio.duration) * 100
              );
              progress.value = progressPercent;
            }
          };

          // Xử lý khi tua bài hát
          progress.oninput = function (e) {
            const seekTime = (audio.duration / 100) * e.target.value;
            audio.currentTime = seekTime;
          };

          // Next song
          nextBtn.onclick = function () {
            if (_this.isRandom) {
              _this.playRandomSong();
            } else {
              _this.nextSong();
            }
            audio.play();
          };
          // Prev song
          prevBtn.onclick = function () {
            if (_this.isRandom) {
              _this.playRandomSong();
            } else {
              _this.prevSong();
            }
            audio.play();
          };

          // Random button
          randomBtn.onclick = function () {
            // Gắn cờ isRandom có thật sự cần thiết??
            _this.isRandom = !_this.isRandom;
            // method toggle, khi đối số t2 là true thì sẽ add class, còn false thì remove class
            randomBtn.classList.toggle('active', _this.isRandom);
          };

          // Xử lý lặp lại song
          repeatBtn.onclick = function (e) {
            _this.isRepeat = !_this.isRepeat;
            repeatBtn.classList.toggle('active', _this.isRepeat);
          };

          // Xử lý next song khi audio ended
          audio.onended = function () {
            if (_this.isRandom) {
              _this.playRandomSong();
            }
            if (_this.isRepeat) {
              audio.play();
            } else {
              nextBtn.click();
            }
          };
        },
        loadCurrentSong() {
          heading.textContent = this.currentSong.name;
          cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
          audio.src = this.currentSong.path;
        },
        nextSong() {
          this.currentIndex++;
          if (this.currentIndex >= this.songs.length) {
            this.currentIndex = 0;
          }
          this.loadCurrentSong();
        },
        prevSong() {
          this.currentIndex--;
          if (this.currentIndex < 0) {
            this.currentIndex = this.songs.length - 1;
          }
          this.loadCurrentSong();
        },
        playRandomSong() {
          let newIndex;
          do {
            newIndex = Math.floor(Math.random() * this.songs.length);
            if (played.length === this.songs.length) {
              played = [];
            }
          } while (
            newIndex === this.currentIndex ||
            played.some(value => value === newIndex)
          );
          played.push(newIndex);
          this.currentIndex = newIndex;
          this.loadCurrentSong();
          console.log(played);
        },

        start() {
          this.defineProperties();
          this.handleEvent();
          this.loadCurrentSong();
          this.render();
          const songActive = $$('.song');
          console.log(songActive);
        },
      };

      app.start();
    </script>
  </body>
</html>
